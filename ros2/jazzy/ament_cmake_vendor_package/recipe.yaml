context:
  distro: jazzy
  pkg: ament_cmake_vendor_package
  group: ament_cmake
package:
  name: ros-jazzy-ament_cmake_vendor_package
  version: 2.5.0
source:
  git: https://github.com/ros2-gbp/ament_cmake-release
  rev: release/jazzy/ament_cmake_vendor_package/2.5.0-2
build:
  script: mkdir build && cd build && CFLAGS='' CXXFLAGS='' cmake .. -DCMAKE_GENERATOR=Ninja
    -DCMAKE_PREFIX_PATH=$PREFIX -DCMAKE_INSTALL_PREFIX=$PREFIX -DBUILD_TESTING=OFF
    && ninja install
  number: 1
requirements:
  build:
  - cmake
  - ninja
  - ros-jazzy-ament_cmake_core
  - ros-jazzy-ament_cmake_export_dependencies
  - ros-jazzy-ament_cmake_libraries
tests:
- package_contents:
    files:
    - share/ament_cmake_vendor_package/package.xml
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: Robot Operating System
  description: Macros for maintaining a 'vendor' package.
