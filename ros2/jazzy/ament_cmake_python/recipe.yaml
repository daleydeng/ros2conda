context:
  distro: jazzy
  pkg: ament_cmake_python
  group: ament_cmake
package:
  name: ros-jazzy-ament_cmake_python
  version: 2.5.0
source:
  git: https://github.com/ros2-gbp/ament_cmake-release
  rev: release/jazzy/ament_cmake_python/2.5.0-2
build:
  script: mkdir build && cd build && CFLAGS='' CXXFLAGS='' cmake .. -DCMAKE_GENERATOR=Ninja
    -DCMAKE_PREFIX_PATH=$PREFIX -DCMAKE_INSTALL_PREFIX=$PREFIX -DBUILD_TESTING=OFF
    && ninja install
  number: 1
requirements:
  build:
  - cmake
  - ninja
  - ros-jazzy-ament_cmake_core
tests:
- package_contents:
    files:
    - share/ament_cmake_python/package.xml
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: Robot Operating System
  description: The ability to use Python in the ament buildsystem in CMake.
